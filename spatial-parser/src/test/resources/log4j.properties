
#The repository-wide threshold filters logging request by level, regardless of the logger.  Setting to ALL basically doesn't do anything (i.e. no filtering).
#Valid values are:  OFF, FATAL, ERROR, WARN, INFO, DEBUG, ALL
log4j.threshold=ALL

log4j.rootLogger=INFO, console, spatial


log4j.category.org.cloudgraph.spatial.indexing=DEBUG



# app log appender settings for rootLogger.
log4j.appender.spatial=org.apache.log4j.DailyRollingFileAppender
log4j.appender.spatial.File=spatial.log
log4j.appender.spatial.DatePattern='.'yyyy-MM-dd
log4j.appender.spatial.Append=true
log4j.appender.spatial.layout=org.apache.log4j.PatternLayout
log4j.appender.spatial.layout.ConversionPattern=%d{dd MMM yyyy HH:mm:ss,SSS} %-5p [%t] %c{2} %m%n

#console appender settings for rootLogger
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{dd MMM yyyy HH:mm:ss,SSS} %-5p %c{2} %m%n




